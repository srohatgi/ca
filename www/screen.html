<!DOCTYPE html> 
<html>
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1"> 
	  <title>Share Screen Dialog</title> 
  </head> 
  <body> 

    <div data-role="dialog" data-theme="a">
    	<h4>Share current session with?</h4>
      <fieldset data-role="controlgroup" data-theme="c">
        <input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" data-mini="true"/><label for="checkbox-1">Stanford's PC</label>
        <input type="checkbox" name="checkbox-2" id="checkbox-2" class="custom" data-mini="true"/><label for="checkbox-2">Apple TV</label>
        <input type="checkbox" name="checkbox-3" id="checkbox-3" class="custom" data-mini="true"/><label for="checkbox-3">Sumeet's iPad</label>
      </fieldset>
      <fieldset class="ui-grid-a">
        <div class="ui-block-a"><a href="index.html" data-role="button" data-theme="c" data-mini="true">Cancel</a></div>
        <div class="ui-block-b"><a href="index.html" data-role="button" data-theme="b" data-mini="true">Submit</a></div>
      </fieldset>
    </div>
  
  </body>
</html>
