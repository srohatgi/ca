<!DOCTYPE html> 
<html>
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1"> 
	  <title>Share Screen Dialog</title> 
  </head> 
  <body> 

    <div data-role="dialog" data-theme="a">
    	<h3>Connection Settings</h3>
      <fieldset data-role="controlgroup" data-theme="c">
        <label for="text-box">Push Server IP:</label>
        <input type="text" name="text-box" id="push-ip" class="custom" data-mini="true" autocorrect="off"/>
      </fieldset>
      <fieldset class="ui-grid-a">
        <div class="ui-block-a"><a href="index.html" data-role="button" data-theme="c" data-mini="true">Cancel</a></div>
        <div class="ui-block-b"><a href="index.html" data-role="button" data-theme="b" data-mini="true" onclick='setupPushIP($("#push-ip").val());return true;'>Submit</a></div>
      </fieldset>
    </div>
  
  </body>
</html>
